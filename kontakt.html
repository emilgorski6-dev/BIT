    <section class="contact-section">
    <div class="contact-container">
        <h2>Skontaktuj się z nami</h2>
        <p>Masz pytania dotyczące działania serwisu lub coś nie działa? Napisz do nas!</p>

        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="email">Podaj email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="topic">Temat zgłoszenia:</label>
                <input type="text" name="topic" id="topic" placeholder="W czym możemy pomóc?" required>
            </div>

            <div class="form-group">
                <label for="message">Pytanie lub opis zgłoszenia:</label>
                <textarea name="message" id="message" rows="5" placeholder="Twoja wiadomość..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Wyślij zgłoszenie</button>
        </form>
    </div>
</section>
