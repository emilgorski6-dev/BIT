<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT-bieżące informacje technologiczne</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="hero">
    <img src="../img/baner1.jpg" alt="baner" class="glowny-baner">
    <div class="hero-content">
        <h1><span class="podswietlony">BIT</span> - bieżące informacje technologiczne</h1>
    </div>
</header>
    <nav>
    <ul>
        <li><a href="../admin/admin_posty.html">Zarządzaj Postami</a></li>
        <li><a href="../admin/admin_uzytkownicy.html">Użytkownicy</a></li>
        <li><a href="../admin/edycja_profilu.html">Mój Profil</a></li>
        <li><a href="../index.html" style="color: #ef4444;">Wyloguj się</a></li>
    </ul>
</nav>

<main class="contact-section"> <div class="contact-container" style="max-width: 800px; text-align: left;">
        <h2>Edycja Profilu Użytkownika</h2>
        <form class="contact-form">
            <div style="display: flex; gap: 20px;">
                <div class="form-group" style="flex: 1;">
                    <label>Imię:</label>
                    <input type="text" id="user-name" value="">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Nazwisko:</label>
                    <input type="text" id="user-surname" value="">
                </div>
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="user-email" value="">
            </div>

            <div class="form-group">
                <label>Telefon:</label>
                <input type="tel" id="user-phone" value="">
            </div>

            <div class="form-group">
                <label>Rola systemowa:</label>
                <select id="user-role">
                    <option value="admin">Admin</option>
                    <option value="editor">Redaktor</option>
                    <option value="user">Użytkownik</option>
                </select>
            </div>

            <div class="form-group">
                <label>Bio (krótka notatka):</label>
                <textarea id="user-bio" rows="4">Przykładowy opis użytkownika...</textarea>
            </div>

            <div class="form-actions" style="display: flex; gap: 15px; margin-top: 20px;">
                <a href="../admin/admin_uzytkownicy.html" class="submit-btn" style="background: #64748b; text-decoration: none; text-align: center;">Anuluj</a>
                <button type="button" class="submit-btn" onclick="alert('Profil zaktualizowany!')">Zapisz zmiany</button>
            </div>
        </form>
    </div>
</main>

<script>
    const params = new URLSearchParams(window.location.search);
    
    if (params.get('name')) document.getElementById('user-name').value = params.get('name');
    if (params.get('surname')) document.getElementById('user-surname').value = params.get('surname');
    if (params.get('email')) document.getElementById('user-email').value = params.get('email');
    if (params.get('phone')) document.getElementById('user-phone').value = params.get('phone');
    if (params.get('role')) document.getElementById('user-role').value = params.get('role');
</script>
<footer>
    <p>Stronę wykonał: Emil Górski. Wszelkie prawa zastrzeżone</p>
</footer>
</body>
</html>
